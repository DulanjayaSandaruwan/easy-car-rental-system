<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>

    <link href="../assets/img/logo.png" rel="icon">
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">

</head>
<body class="login_bgColor">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image">
                                <div class="shadow" id="circle" style="position: relative; top: 55px; left: 20px;">
                                    <img src="../assets/img/logoBlack.png"
                                         style="width: 190px; height: 170px; top: 20px; position: relative"></div>
                                <h3 style="position: relative; top: 40px; left: 60px; color: black; font-family: Roboto,sans-serif">
                                    Easy Car Rental Service </h3>

                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Welcome Back !</h4>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input class="form-control form-control-user mt-5 mb-4"
                                               id="txtUserName"
                                               name="name"
                                               placeholder="User Name" type="text">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-user mb-5"
                                               id="txtPassword"
                                               name="password"
                                               placeholder="Password" type="password">
                                    </div>

                                    <button class="login_btn_color btn btn-block text-white btn-user mb-4" id="btn_Login"
                                            type="button">Login
                                    </button>
                                </form>
                                <div class="text-center mt-4"><a class="small" href="forgottenPassword.html">Forgot
                                    Password?</a></div>
                                <div class="text-center"><a class="small" href="registration.html">Create an
                                    Account</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<!-- <script src="../js/login/Login.js"></script> -->
<script src="../js/bootstrap.min.js"></script>

</body>
</html>
