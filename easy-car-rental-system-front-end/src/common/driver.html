<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Driver</title>

    <link href="../assets/img/logo.png" rel="icon">
    <link href="../css/bootstrap/cust/bootstrap.min.css" rel="stylesheet">
    <link href="../css/driver.css" rel="stylesheet">

</head>
<body style="overflow-x: hidden">

<div class="navbar m-0 p-0" style="background-color: #0097e6">
    <div class="m-0 p-0 ml-2"><img id="admin_logo" src="../assets/img/logo.png"></div>
    <div class="text-white position-absolute" id="title">Easy Car Rental</div>
    <div><a class="text-white" id="btnDriverProfile" style="cursor: pointer">Profile</a></div>
    <div><a class="text-white" id="btnDriverSchedule" style="cursor: pointer">Schedule</a></div>
    <div><a class="text-white" href="../index.html" id="btnDriverLogOut" style="cursor: pointer">Log Out</a></div>
</div>

<div class="main-panel bg-light m-0 p-0 ">

    <div class="p-1" id="driverProfile" style="display: block">
        <div class="container-fluid mt-1">
            <h3 class="text-dark mt-3 mb-3" style="left: 42%; position: relative">My Profile</h3>
            <div class="col-lg-12 p-0">
                <div class="row">
                    <div class="col">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <p class="m-0 font-weight-bold">Profile Settings</p>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong>NIC No</strong></label>
                                                <input class="form-control"
                                                       id="driverNICNo"
                                                       name="nic"
                                                       placeholder="221###"
                                                       type="text">
                                            </div>
                                        </div>

                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong>Name</strong></label>
                                                <input class="form-control"
                                                       id="driverName"
                                                       name="name"
                                                       placeholder="driver.name"
                                                       type="text">
                                            </div>
                                        </div>

                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong>License No</strong></label>
                                                <input class="form-control"
                                                       id="driverLicenseNo"
                                                       name="license"
                                                       placeholder="32####"
                                                       type="text">
                                            </div>
                                        </div>


                                    </div>
                                    <div class="form-row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong>Email</strong></label>
                                                <input class="form-control"
                                                       id="driverEmail"
                                                       name="email"
                                                       placeholder="driver@example.com"
                                                       type="email">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong>Contact</strong></label>
                                                <input class="form-control"
                                                       id="driverCont"
                                                       name="contact"
                                                       placeholder="driver.contact"
                                                       type="text">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong>Password</strong></label>
                                                <input class="form-control"
                                                       id="driverPw"
                                                       name="password"
                                                       placeholder="driver.password"
                                                       type="password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mb-2 text-right">
                                        <button class="btn  ml-2 btn-sm text-white" id="btnDriverUpdate"
                                                style="background-color: #0097e6"
                                                type="button">
                                            Update
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card mb-3">
                            <div class="card-body text-center shadow">
                                <img class="rounded-circle mb-3 mt-3" height="170" src="../assets/img/me/dp.jpeg"
                                     width="170"/>
                                <div class="mb-3">
                                    <button class="btn btn-sm mb-2 mt-2 text-white" id=btnDriverChange"
                                            style="background-color: #0097e6" type="button">
                                        Change Photo
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="p-1" id="driverSchedule" style="display: none">
    <div class="container-fluid mt-1">
        <h3 class="text-dark mt-3 mb-4" style="left: 44%; position: relative">Schedule</h3>
        <div class="table-box p-1" style="height: auto; overflow: hidden">
            <div class="table-responsive-lg">
                <table class="table table-hover">
                    <thead class="text-white" id="tblDriverSchedule">
                    <tr>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Customer Contact</th>
                        <th scope="col">Vehicle Reg ID</th>
                        <th scope="col">Rent Date</th>
                        <th scope="col">Return Date</th>
                    </tr>
                    </thead>
                    <tbody id="tblDriverScheduleBody">

                    </tbody>
                </table>
            </div>
        </div>
        <div>
        </div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/driver/driver.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
