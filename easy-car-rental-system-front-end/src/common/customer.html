<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Customer</title>

    <link href="../assets/img/logo.png" rel="icon">
    <link href="../css/bootstrap/cust/bootstrap.min.css" rel="stylesheet">
    <link href="../css/customer.css" rel="stylesheet">

</head>
<body>

<div class="navbar m-0 p-0" style="background-color: #33334f">
    <div class="m-0 p-0 ml-2"><img id="admin_logo" src="../assets/img/logo.png"></div>
    <div class="text-white position-absolute" id="title">Easy Car Rental</div>
    <div><a class="text-white" id="btnCustProfile" style="cursor: pointer">Profile</a></div>
    <div><a class="text-white" id="btnCustCars" style="cursor: pointer">Vehicles</a></div>
    <div><a class="text-white" id="btnCustOrders" style="cursor: pointer">Bookings</a></div>
    <div><a class="text-white" id="btnCustPay" style="cursor: pointer">Payments</a></div>
    <div><a class="text-white" href="../index.html" id="btnCustLogOut" style="cursor: pointer">Log Out</a></div>
</div>

<div class="main-panel bg-light m-0 p-0 ">

    <!--Start Customer Page-->
    <div class="p-1" id="custProfilePage" style="display: block">
        <div class="container-fluid mt-1">
            <h3 class="text-dark mt-3 mb-3" style="left: 42%; position: relative">My Profile</h3>
            <div class="col-lg-12 p-0">
                <div class="row">
                    <div class="col">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <p class="m-0 font-weight-bold">Profile Settings</p>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong>ID</strong></label>
                                                <input class="form-control"
                                                       id="custId"
                                                       name="id"
                                                       placeholder="C###"
                                                       type="text"
                                                >
                                            </div>
                                        </div>

                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong>Name</strong></label>
                                                <input class="form-control"
                                                       id="custName"
                                                       name="name"
                                                       placeholder="user.name"
                                                       type="text">
                                            </div>
                                        </div>

                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong>Address</strong></label>
                                                <input class="form-control"
                                                       id="custAddress"
                                                       name="address"
                                                       placeholder="user.address"
                                                       type="text">
                                            </div>
                                        </div>

                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong>Email</strong></label>
                                                <input class="form-control"
                                                       id="custEmail"
                                                       name="email"
                                                       placeholder="user@example.com"
                                                       type="email">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="form-row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong>NIC</strong></label>
                                                <input class="form-control"
                                                       id="custNic"
                                                       name="nic"
                                                       placeholder="customer.nic"
                                                       type="text">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong>Driving License</strong></label>
                                                <input class="form-control"
                                                       id="custDl"
                                                       name="drivinglic"
                                                       placeholder="user.driving license"
                                                       type="text">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong>Contact</strong></label>
                                                <input class="form-control"
                                                       id="custContact"
                                                       name="contact"
                                                       placeholder="07# #######"
                                                       type="text">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong>Password</strong></label>
                                                <input class="form-control"
                                                       id="custPassword"
                                                       name="password"
                                                       placeholder="*****"
                                                       type="password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mb-2">
                                        <button class="btn  ml-2 btn-sm text-white" id="btnCustomerUpdate"
                                                style="background-color: #16a085"
                                                type="button">
                                            Update
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card mb-3">
                            <div class="card-body text-center shadow">
                                <img class="rounded-circle mb-3 mt-3" height="170" src="../assets/img/me/dp.jpeg"
                                     width="170"/>
                                <div class="mb-3">
                                    <button class="btn btn-sm mb-2 mt-2 text-white" id=btn_customer_change_pic"
                                            style="background-color: #16a085" type="button">
                                        Change Photo
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
