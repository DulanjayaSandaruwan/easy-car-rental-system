<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Driver</title>

    <link href="../assets/img/logo.png" rel="icon">
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/driver.css" rel="stylesheet">

</head>
<body>

<div id="wrapper">
    <nav class="navbar  align-items-start sidebar accordion p-0">
        <div class="container-fluid d-flex flex-column p-0">
            <div class="m-0 p-0"><img id="admin_logo" src="../assets/img/logo.png" style="top: 20px;position: relative">
            </div>
            <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0 p-0">
                <div class="sidebar-brand-text" style="position: relative; bottom: 10px; font-size: 0.9rem">Easy Car
                    Rental Service
                </div>
            </a>
            <div style="background-color: white; position: absolute; top: 165px; width: 220px; height: 2px;"></div>
            <ul class="nav navbar-nav mt-5">
                <li class="nav-item">
                    <a class="text-white nav-link" id="btnDriverProfile" style="cursor: pointer">Profile</a>
                    <img src="../assets/icon/admin/icons8_profile_64.png"
                         style="position:absolute; top: 7px; left: 125px; width: 30px; height: 30px;">
                </li>
                <li class="nav-item">
                    <a class="text-white nav-link" id="btnDriverSchedule" style="cursor: pointer">Schedule</a>
                    <img src="../assets/icon/admin/icons8_customer_64.png"
                         style="position:absolute; top: 7px; left: 125px; width: 30px; height: 30px;">
                </li>
            </ul>
        </div>
    </nav>

    <div class="d-flex flex-column bg-light" id="content-wrapper">
        <div class="m-0 p-0" id="content">
            <nav class="navbar navbar-light navbar-expand bg-white shadow topbar static-top">
                <div class="container-fluid">
                    <button class="btn btn-link d-md-none rounded-circle mr-3" type="button"></button>
                    <form class="form-inline d-none d-sm-inline-block mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group"><input class="bg-light form-control border-0 small"
                                                        placeholder="Search"
                                                        type="text">
                            <div class="input-group-append">
                                <button class="btn py-0" type="button"><img src="../assets/icon/icons8_search.ico">
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="nav-item dropdown no-arrow">
                        <a aria-expanded="false" class="dropdown-toggle nav-link" data-toggle="dropdown" href="#">
                            <span class="d-none d-lg-inline mr-2 text-gray-600 small" style="font-size: 1rem">Dulanjaya Sandaruwan</span>
                            <img class="rounded-circle img-profile" src="../assets/icon/icons8_businessman_32.png"></a>
                        <div class="dropdown-menu shadow dropdown-menu-right animated--grow-in" role="menu">
                            <a class="dropdown-item" id="btnAdminProfile" role="presentation" style="cursor: pointer">Profile</a>
                            <div class="dropdown-divider">
                            </div>
                            <a class="dropdown-item" href="../index.html" id="btnAdminLogout" role="presentation"
                               style="cursor: pointer">Logout</a></div>

                    </div>
                </div>
            </nav>
        </div>

        <div class="main-panel bg-light m-0 p-0 ">

            <!--  Start Driver Profile Page-->
            <div id="driverProfile" style="display: block">
                <div class="container-fluid mt-1">
                    <h3 class="text-dark mt-4 mb-4">My Profile</h3>
                    <div class="col-lg-12 p-0">
                        <div class="row">
                            <div class="col">
                                <div class="card shadow mb-3">
                                    <div class="card-header py-3">
                                        <p class="m-0 font-weight-bold">Profile Settings</p>
                                    </div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>NIC No</strong></label>
                                                        <input class="form-control"
                                                               id="driverNICNo"
                                                               name="nic"
                                                               placeholder="221###"
                                                               type="text">
                                                    </div>
                                                </div>

                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>Name</strong></label>
                                                        <input class="form-control"
                                                               id="driverName"
                                                               name="name"
                                                               placeholder="driver.name"
                                                               type="text">
                                                    </div>
                                                </div>

                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>License No</strong></label>
                                                        <input class="form-control"
                                                               id="driverLicenseNo"
                                                               name="license"
                                                               placeholder="32####"
                                                               type="text">
                                                    </div>
                                                </div>


                                            </div>
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>Email</strong></label>
                                                        <input class="form-control"
                                                               id="driverEmail"
                                                               name="email"
                                                               placeholder="driver@example.com"
                                                               type="email">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>Contact</strong></label>
                                                        <input class="form-control"
                                                               id="driverCont"
                                                               name="contact"
                                                               placeholder="driver.contact"
                                                               type="text">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>Password</strong></label>
                                                        <input class="form-control"
                                                               id="driverPw"
                                                               name="password"
                                                               placeholder="driver.password"
                                                               type="password">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group mb-2 text-right">
                                                <button class="btn  ml-2 btn-sm text-white" id="btnDriverUpdate"
                                                        style="background-color: #0097e6"
                                                        type="button">
                                                    Update
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="card mb-3">
                                    <div class="card-body text-center shadow">
                                        <img class="rounded-circle mb-3 mt-3" height="170"
                                             src="../assets/img/me/dp.jpeg"
                                             width="170"/>
                                        <div class="mb-3">
                                            <button class="btn btn-sm mb-2 mt-2 text-white" id=btnDriverChange"
                                                    style="background-color: #0097e6" type="button">
                                                Change Photo
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  End Page-->

        <!--  Start Driver Schedule Page-->
        <div id="driverSchedule" style="display: none">
            <div class="container-fluid">
                <h3 class="text-dark mt-4 mb-4">Schedule</h3>
                <div class="table-box p-1" style="height: auto; overflow: hidden">
                    <div class="table-responsive-lg">
                        <table class="table table-hover">
                            <thead class="text-white" id="tblDriverSchedule">
                            <tr>
                                <th scope="col">Customer Name</th>
                                <th scope="col">Customer Contact</th>
                                <th scope="col">Vehicle Reg ID</th>
                                <th scope="col">Rent Date</th>
                                <th scope="col">Return Date</th>
                            </tr>
                            </thead>
                            <tbody id="tblDriverScheduleBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--  End Page-->

    </div>

</div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/admin/theme.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/driver/driver.js"></script>
</body>
</html>
